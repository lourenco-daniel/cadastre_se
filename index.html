<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cadastre-se</title>
    </head>
    <body>
        <div>
            <header id="titulo">
                <h1>Cadastre-se</h1>
                <p>Conecte-se conosco!</p>
            </header>
        </div>
        <div class="container">
            <form id="formulario">
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome">Nome: </label><br>
                        <input name="nome" class="entradas" id="nome" type="text" required placeholder="Informe seu nome">
                    </div>
                    <div class="campo">
                        <label for="email">Email: </label><br>
                        <input name="email" class="entradas"id="email" type="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="campo">
                        <label for="usuario">Usuário: </label><br>
                        <input name="usuario" class="entradas"id="usuario" required placeholder="Digite seu usuário">
                    </div>
                </fieldset>
                <fieldset class="grupo2">
                    <div class="campo">
                        <label for="sobrenome">Sobrenome: </label><br>
                        <input name="sobrenome" class="entradas" id="sobrenome" type="text" required placeholder="Informe seu sobrenome">
                    </div>
                    <div class="campo">
                        <label for="password">Senha: </label><br>
                        <input name="senha" class="entradas" id="password" type="password" required placeholder="Digite sua senha">
                    </div>
                    <div class="campo">
                        <label for="password_confirm">Confirme sua senha: </label><br>
                        <input name="confirmar_senha" class="entradas" id="password_confirm" type="password" required placeholder="Confirme sua senha">
                    </div>
                    <div>
                        <button id="button">Cadastre-se</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div>
            <footer id="rodape">
                © 2022 LourenPub LTDA. Todos os direitos reservados.
            </footer>
        </div>
    </body>
</html>
